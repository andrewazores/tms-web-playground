<div class="container-fluid container-cards-pf" ng-controller="vmCpuController">
  <ol class="breadcrumb" style="margin-bottom: 0px;">
    <li><a href="#vm-overview">{{vmName}}</a></li>
    <li>CPU</li>
  </ol>

  <div class="blank-slate-pf" style="">

    <div class="card-pf card-pf-view">
      <div class="card-pf-body">
        <div class="card-pf-heading-kebab">
          <div class="dropdown pull-right dropdown-kebab-pf">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebab">
              <div ng-repeat="action in dropdownActions">
                <li>{{action}}</li>
              </div>
            </ul>
          </div>
        </div>

        <div ng-controller="vmCpuChartController" class="row" style="display:inline-block; width: 100%">
          <!-- Important:  if you need to nest additional .row within a .row.row-cards-pf, do *not* use .row-cards-pf on the nested .row  -->
          <div class="col-md-12">
            <div id="cpu-chart"
                 pf-utilization-trend-chart
                 config="config"
                 donut-config="donutConfig"
                 sparkline-config="sparklineConfig"
                 chart-data="data"
                 donut-center-label="percent">
            </div>
          </div>
        </div><!-- /row -->
      </div>
    </div>

  </div>
</div>
